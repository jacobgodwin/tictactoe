<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div id="square1" class="gameSquare inactive">
        </div>
        <div id="square2" class="gameSquare inactive">
        </div>
        <div id="square3" class="gameSquare inactive">
        </div>
        <div id="square4" class="gameSquare inactive">
        </div>
        <div id="square5" class="gameSquare inactive">
        </div>
        <div id="square6" class="gameSquare inactive">
        </div>
        <div id="square7" class="gameSquare inactive">
        </div>
        <div id="square8" class="gameSquare inactive">
        </div>
        <div id="square9" class="gameSquare inactive">
        </div>
    </div>
    </div>
    <div id="displayArea">
        <form id="player1">
            <div>Player 1</div>
            <div>
                <label for="namePl1">Name:</label>
                <input type="text" id="namePl1" name="namePl1" />
            </div>
        </form>
        <div id="startReset">
            <div id="scoreBoard"></div>
            <button id="gameBtn">Start</button>
            <div id="playerNames"></div>
            <button id="newGame" class="hidden">New Game</button>
        </div>
        <form id="player2">
            <div>Player 2</div>
            <div>
                <label for="namePl2">Name:</label>
                <input type="text" id="namePl2" name="namePl2" />
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
