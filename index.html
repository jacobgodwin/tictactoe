<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div id="square1" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square2" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square3" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square4" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square5" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square6" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square7" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square8" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
        <div id="square9" class="gameSquare inactive">
            <div class="x-marker marker hidden">X</div>
            <div class="o-marker marker hidden">O</div>
        </div>
    </div>
    </div>
    <div id="displayArea">
        <div id="player1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button id="addPlayer1">Player 1</button>
        </div>
        <div id="startReset">
            <button id="gameBtn">Start</button>
        </div>
        <div id="player2">
            <button id="addPlayer2">Player 2</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
